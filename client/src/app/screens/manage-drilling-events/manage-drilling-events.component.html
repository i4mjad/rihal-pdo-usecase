<div fxLayout="column" fxLayoutGap="16px">
  <button mat-flat-button color="primary" (click)="navigateToAddEventPage()">
    Add Event
  </button>
  <mat-card fxLayout="column" fxLayoutGap="16px">
    <mat-card-title> Drilling Events </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Event Type</th>
          <td mat-cell *matCellDef="let element">
            {{ getEventType(element.eventType) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Start Depth</th>
          <td mat-cell *matCellDef="let element">{{ element.startDepth }}m</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>End Depth</th>
          <td mat-cell *matCellDef="let element">{{ element.endDepth }}m</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!-- (click)="navigateToAddEventPage()" -->
            <button
              mat-icon-button
              (click)="navigateToUpdateEventPage(element.id)"
            >
              <mat-icon color="primary">edit</mat-icon>
            </button>

            <button mat-icon-button (click)="deleteEvent(element.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
